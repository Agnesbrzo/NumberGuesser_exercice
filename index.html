<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" style="text-align: center">
      <div class="row">
        <div class="four column">
          <h2>Number Guesser</h2>
          <div class="game">
            <p class="info">
              Guess a number between <span class="min-num">1</span> and
              <span class="max-num">10</span>
            </p>
            <input
              class="input-number"
              type="number"
              placeholder="Enter your guess..."
            />
            <input class="btn-game" type="button" value="Submit" />
            <p class="message"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="guesser.js"></script>
  </body>
</html>
